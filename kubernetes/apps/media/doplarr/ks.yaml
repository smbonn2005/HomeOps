---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-doplarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-sonarr
    - name: cluster-apps-radarr
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/media/doplarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: doplarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
