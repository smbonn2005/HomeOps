---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr
  namespace: flux-system
spec:
  dependsOn:
    - name: prowlarr
    - name: longhorn
    - name: external-secrets-stores
    - name: volsync
  targetNamespace: media
  path: ./kubernetes/apps/media/readarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: readarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 15Gi
      GATUS_SUBDOMAIN: *app
