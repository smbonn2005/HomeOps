---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: unpackerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: longhorn
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/golift/unpackerr
              tag: 0.13.1@sha256:99defbe8fc765584f93ef246e8b8e01cf626f2477d8b096984705ed0fe9c40c3
            env:
              TZ: America/New_York
              UN_WEBSERVER_METRICS: "true"
              UN_SONARR_0_URL: ${SECRET_SONARR_URL}
              UN_SONARR_0_PATHS_0: /media/Downloads
              UN_SONARR_0_API_KEY: ${SECRET_SONARR_KEY}
              UN_RADARR_0_URL: ${SECRET_RADARR_URL}
              UN_RADARR_0_PATHS_0: /media/Downloads
              UN_RADARR_0_API_KEY: ${SECRET_RADARR_KEY}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits: &resources
                memory: 4Gi
              requests:
                <<: *resources
                cpu: 10m
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    persistence:
      media:
        enabled: true
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: ${SECRET_NFS_MEDIA}
        globalMounts:
          - path: /media
