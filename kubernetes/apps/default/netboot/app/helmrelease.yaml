---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netboot
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: latest@sha256:9e37f3844ef348d0c17d1f8d111e63e1d7b6e98e4d14f25935e3f475b06c5994
    defaultPodOptions:
      hostNetwork: true
    service:
      main:
        ports:
          http:
            port: 3000
      pxe:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: netboot.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.1.93
        ports:
          tftp:
            enabled: "true"
            port: 69
            protocol: UDP
          tftp0:
            enabled: true
            port: 30000
          tftp1:
            enabled: true
            port: 30001
          tftp2:
            enabled: true
            port: 30002
          tftp3:
            enabled: true
            port: 30003
          tftp4:
            enabled: true
            port: 30004
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/nbxyz.png
          gethomepage.dev/name: "Netboot.xyz"
          gethomepage.dev/group: Infrastructure
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /config
      assets:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /assets
