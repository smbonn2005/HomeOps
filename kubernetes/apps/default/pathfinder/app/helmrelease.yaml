---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pathfinder
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: mariadb
      namespace: databases
    - name: redis
      namespace: databases
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      pathfinder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goryn-clade/pathfinder
              tag: latest@sha256:1014a56b22cce632c6815f9ab0f24465fa77d01aec39aad0f48146507bc3449b
            env:
              TZ: "America/New_York"
              DOMAIN: smbonn.me
              MYSQL_HOST: mariadb.databases.svc.cluster.local
              MYSQL_PORT: 3306
              MYSQL_USER: pathfinder
              MYSQL_PF_DB_NAME: pathfinder
              MYSQL_UNIVERSE_DB_NAME: eve_universe
              MYSQL_CCP_DB_NAME: eve_lifeblood_min
              REDIS_HOST: mariadb.databases.svc.cluster.local
              REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: pathfinder-secret
            # resources:
            #   requests:
            #     memory: 250Mi
            #     cpu: 50m
            #   limits:
            #     memory: 500Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.smbonn.me
        hosts:
          - host: &host path.smbonn.me
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
