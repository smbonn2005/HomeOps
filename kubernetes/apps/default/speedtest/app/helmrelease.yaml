---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: speedtest
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: &secret speedtest-tracker-secret
        containers:
          main:
            image:
              repository: ghcr.io/alexjustesen/speedtest-tracker
              tag: v0.18.2@sha256:df68c162b721d681fcc9379b8f7d393560644f669e053cbe1f977a42f32c1df5
            env:
              TZ: America/New_York
              DB_CONNECTION: pgsql
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/speedtest.png
          gethomepage.dev/name: Speedtest
          gethomepage.dev/group: Observability
          gethomepage.dev/widget.type: speedtest
          gethomepage.dev/widget.url: http://speedtest.default
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: config-speedtest-0
        # type: persistentVolumeClaim
        # accessMode: ReadWriteOnce
        # size: 1Gi
