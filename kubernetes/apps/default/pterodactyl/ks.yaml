---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pterodactyl
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn
    - name: redis
    - name: mariadb
    - name: external-secrets-stores
  path: ./kubernetes/apps/default/pterodactyl/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: pterodactyl
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi
      GATUS_SUBDOMAIN: pterodactyl
