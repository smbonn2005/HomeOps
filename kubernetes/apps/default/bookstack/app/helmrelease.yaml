---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bookstack
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: mariadb
      namespace: databases
    - name: volsync
      namespace: storage
  values:
    controllers:
      bookstack:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/bookstack
              tag: v24.05.4-ls166
            env:
              TZ: America/New_York
              PUID: 1000
              PGID: 1000
              APP_URL: https://bookstack.smbonn.me
              DB_HOST: mariadb.databases.svc.cluster.local
              DB_PORT: 3306
              DB_DATABASE: "bookstackapp"
              DB_USERNAME: "bookstack"
            envFrom:
              - secretRef:
                  name: bookstack-secret
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: https://raw.githubusercontent.com/smbonn2005/homeops/main/icons/bookstack.png
          gethomepage.dev/name: Bookstack
          gethomepage.dev/group: Observability
          gethomepage.dev/description: Documentation and Wiki
        hostnames:
          - "{{ .Release.Name }}.smbonn.me"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
