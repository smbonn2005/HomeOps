---
apiVersion: v1
kind: ConfigMap
metadata:
  name: network-ups-tools-configmap
data:
  nut.conf: |-
    MODE=netserver
  upsd.conf: |-
    MAXAGE 20
    LISTEN 0.0.0.0
    LISTEN 127.0.0.1
  upsd.users: |-
    [admin]
    password=secret
    actions=set
    instcmds=all
    [monuser]
    password=secret
    upsmon master
  ups.conf: |-
    [RackAPC]
            driver = snmp-ups
            port = 192.168.1.249
            desc = "Smart-UPS 3000"
            mibs = apcc
  upsmon.conf: |-
    RUN_AS_USER root
    MONITOR apcrack1@localhost 1 monuser secret master
