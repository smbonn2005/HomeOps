---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    image:
      repository: ghcr.io/rook/ceph
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      # NOTE: Enable the driver and shapshotter if you want to use CephFS
      enableCephfsDriver: false
      enableCephfsSnapshotter: false
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 100m
        - name : csi-resizer
          resource:
            requests:
              memory: 48Mi
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 100m
        - name : csi-attacher
          resource:
            requests:
              memory: 32Mi
              cpu: 5m
            limits:
              memory: 64Mi
              cpu: 100m
        - name : csi-snapshotter
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 100m
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 48Mi
              cpu: 15m
            limits:
              memory: 96Mi
              cpu: 200m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 24Mi
              cpu: 5m
            limits:
              memory: 48Mi
              cpu: 100m
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 5m
            limits:
              memory: 128Mi
              cpu: 100m
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 192Mi
              cpu: 200m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 48i
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 100m
      enableLiveness: true
      serviceMonitor:
        enabled: true
    monitoring:
      enabled: true
    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
