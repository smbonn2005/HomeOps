---
apiVersion: v1
kind: Service
metadata:
  name: projects
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: projects
  namespace: networking
  labels:
    kubernetes.io/service-name: projects
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 9000
endpoints:
  - addresses:
      - "${SECRET_PROJECTS_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app projects
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    kubernetes.io/ingress.class: external
spec:
  rules:
    - host: projects.${SECRET_DOMAIN}
      http:
        paths:
          - path: /hooks/
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
