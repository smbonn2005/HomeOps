---
apiVersion: v1
kind: Service
metadata:
  name: pfsense-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pfsense-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: pfsense-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${SECRET_PFSENSE_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app pfsense-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: nginx
    #  ingress.home.arpa/type: "internal"
spec:
  rules:
    - host: pfsense.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
