---
apiVersion: v1
kind: Service
metadata:
  name: wings
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: https
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: wings
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.1.210"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app wings
spec:
  hostnames:
    - wings.smbonn.me
  parentRefs:
    - name: envoy-external
      namespace: networking
      port: 443
  rules:
    - backendRefs:
        - name: wings
          port: 80
