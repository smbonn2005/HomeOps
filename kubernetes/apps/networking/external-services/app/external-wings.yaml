---
apiVersion: v1
kind: Service
metadata:
  name: wings
  namespace: networking
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: wings
subsets:
  - addresses:
      - ip: "192.168.1.210"
    ports:
      - name: http
        protocol: TCP
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app wings
spec:
  hostnames:
    - wings.smbonn.me
  parentRefs:
    - name: envoy-internal
      namespace: networking
      port: 443
  rules:
    - backendRefs:
        - name: wings
          port: 80
