---
apiVersion: v1
kind: Service
metadata:
  name: nas-ui
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-ui
subsets:
  - addresses:
      - ip: "192.168.1.4"
    ports:
      - name: http
        port: 80
        protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app nas-ui
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: truenas.png
    gethomepage.dev/name: TrueNAS
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/widget.type: truenas
    gethomepage.dev/widget.url: http://fs01.smbonn.me
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_FS01_KEY}}'
spec:
  hostnames:
    - fs01.smbonn.me
  parentRefs:
    - name: envoy-internal
      namespace: networking
      port: 443
  rules:
    - backendRefs:
        - name: nas-ui
          port: 80
