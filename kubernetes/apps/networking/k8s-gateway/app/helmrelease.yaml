---
# yaml-language-server: $schema=https://cluster-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      registry: ghcr.io
      repository: k8s-gateway/k8s_gateway
      tag: 1.6.0@sha256:12eaf84047a6aeee831e51a7c553f7fb74cc04408db426376b1eadfb3087b365
      pullPolicy: IfNotPresent
    fullnameOverride: k8s-gateway
    domain: "smbonn.me"
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: 192.168.1.220
      externalTrafficPolicy: Cluster
    watchedResources: ["Ingress", "Service"]
