---
global:
  resolve_timeout: 5m
route:
  group_by: ["alertname", "job"]
  group_wait: 1m
  group_interval: 10m
  repeat_interval: 12h
  receiver: discord
  routes:
    - receiver: heartbeat
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 5m
      matchers:
        - alertname =~ "Watchdog"
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor"
    - receiver: discord
      matchers:
        - severity = "critical"
      continue: true
inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "namespace"]
receivers:
  - name: heartbeat
    webhook_configs:
      - url: "{{ .AM_HEALTHCHECKS_HEARTBEAT_URL }}"
        send_resolved: true
  - name: "null" # quote
  - name: discord
    discord_configs:
      - webhook-url: "{{ .AM_DISCORD_WEBHOOK }}"
        send_resolved: true
