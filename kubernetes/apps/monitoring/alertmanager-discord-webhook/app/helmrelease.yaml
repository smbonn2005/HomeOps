---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: benjojo/alertmanager-discord
              tag: latest@sha256:7d27cd8494b269fe592cf6a9d7f6bdf14ac628bba34c381dc43cf533eaa95158
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: alertmanager-discord-webhook-secret
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                cpu: 250m
                memory: 128Mi
    service:
      main:
        ports:
          http:
            port: 9094
    ingress:
      main:
        enabled: false
