---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app pal-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/bostrt/palworld-exporter
              tag: v1.3.0@sha256:333f95db3af8e761853d709ed14bc0e854cedff81274871e75c919667cf564c3
            env:
              TZ: America/New_York
              SAVE_DIRECTORY: /Pal
            envFrom:
            - secretRef:
                name: palworld-secret
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 5m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    service:
      main:
        ports:
          http:
            port: 9877
    ingress:
      main:
        enabled: false
