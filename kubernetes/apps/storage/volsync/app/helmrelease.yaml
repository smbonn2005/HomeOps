---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    manageCRDs: true
    image: &image
      repository: ghcr.io/smbonn2005/volsync
      tag: 0.11.0@sha256:58a3a49f983d68850f606e6b7ef7503b1fd08cf519f293b0aefa4f99ebc38093
    restic:
      <<: *image
    metrics:
      disableAuth: true
