---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wyoming-piper
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.4.0
            args:
              - --voice
              - en-us-ryan-medium
            env:
              TZ: America/New_York
    service:
      main:
        ports:
          http:
            enabled: false
            primary: false
          whisper:
            enabled: true
            primary: true
            port: 10200
            protocol: TCP
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        storageClass: longhorn
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 15Gi
