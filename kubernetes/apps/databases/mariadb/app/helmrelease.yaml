---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mariadb
  namespace: databases
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 17.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      rootPassword: "${MARIADB_ROOT_PASSWORD}"
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          memory: 512Mi
      serviceMonitor:
        enabled: true
    primary:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          memory: 512Mi
      persistence:
        enabled: true
        existingClaim: *app
    initdbScripts:
      create-pterodactyl.sql: |
        CREATE DATABASE IF NOT EXISTS panel;
        CREATE USER IF NOT EXISTS 'pterodactyl'@'%' IDENTIFIED BY '${PTERODACTYL_MARIADB_PASSWORD}';
        GRANT ALL PRIVILEGES ON panel.* to 'pterodactyl'@'%';
