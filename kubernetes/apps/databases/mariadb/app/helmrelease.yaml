---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mariadb
  namespace: databases
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 16.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      rootPassword: "${MARIADB_ROOT_PASSWORD}"
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        memory: 512Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: *app
    initdbScripts:
      create-pterodactyl.sql: |
        CREATE DATABASE IF NOT EXISTS panel;
        CREATE USER IF NOT EXISTS 'pterodactyl'@'%' IDENTIFIED BY '${PTERODACTYL_MARIADB_PASSWORD}';
        GRANT ALL PRIVILEGES ON panel.* to 'pterodactyl'@'%';
