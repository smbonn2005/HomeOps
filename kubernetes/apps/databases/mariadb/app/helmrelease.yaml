---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: databases
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 11.5.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      storageClass: longhorn
    primary:
      readinessProbe:
        initialDelaySeconds: 1500
        periodSeconds: 45
        failureThreshold: 60
      livenessProbe:
        initialDelaySeconds: 1500
        periodSeconds: 30
        failureThreshold: 40
    image:
      debug:
    auth:
      rootPassword: "${MARIADB_ROOT_PASSWORD}"
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        memory: 512Mi
    initdbScripts:
      create-pterodactyl.sql: |
        CREATE DATABASE IF NOT EXISTS pterodactyl-panel;
        CREATE USER IF NOT EXISTS 'pterodactyl'@'%' IDENTIFIED BY '${PTERODACTYL_MARIADB_PASSWORD}';
        GRANT ALL PRIVILEGES ON pterodactyl-panel.* to 'pterodactyl'@'%';
