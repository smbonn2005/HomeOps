---
apiVersion: v1
kind: Service
metadata:
  name: pfsense-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pfsense-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: pfsense-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${SECRET_PFSENSE_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app pfsense-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: pfSense
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: pfsense.png
    gethomepage.dev/widget.type: pfsense
    gethomepage.dev/widget.url: http://pfsense.smbonn.me
    gethomepage.dev/widget.username: '{{HOMEPAGE_VAR_PFSENSE_USERNAME}}'
    gethomepage.dev/widget.password: '{{HOMEPAGE_VAR_PFSENSE_PASSWORD}}'
    gethomepage.dev/widget.wan: igb0
spec:
  ingressClassName: internal
  rules:
    - host: pfsense.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
