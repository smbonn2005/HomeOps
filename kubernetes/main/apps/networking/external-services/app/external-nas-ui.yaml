---
apiVersion: v1
kind: Service
metadata:
  name: nas-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: Endpoint
metadata:
  name: nas-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: nas-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${SECRET_NFS_SERVER}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nas-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: truenas.png
    gethomepage.dev/name: TrueNAS
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/widget.type: truenas
    gethomepage.dev/widget.url: http://fs01.smbonn.me
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_FS01_KEY}}'
spec:
  ingressClassName: internal
  rules:
    - host: fs01.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
