---
apiVersion: v1
kind: Service
metadata:
  name: apollo
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: Endpoint
metadata:
  name: apollo
  namespace: networking
  labels:
    kubernetes.io/service-name: apollo
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "${SECRET_APOLLO_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app apollo
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  ingressClassName: external
  rules:
    - host: apollo.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
